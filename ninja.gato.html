<!DOCTYPE html>
<html>

<head>
    <title> Ninja Disapear</title>
    <meta charset="utf-8">
    <title>Ninja Gato</title>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <style>
        img {
            height: auto;
            width: 100%;
        }
    </style>
</head>

<body>
    <script type="text/javascript">
        $(document).ready(function() {
            $('img').click(function() {
                console.log('data-alt-src value is', $(this).attr('data-alt-src'));
                var temp = $(this).attr('src');
                $(this).attr('src', $(this).attr('data-alt-src'));
                $(this).attr('data-alt-src', temp);
            });
            $('button').click(function() {
                $('.img').show();
            });
        });
    </script>
    <div class="container">
        <div class="row">
            <div class="col-6 offset-3">
                <img src="cat0.png" class="	img" data-alt-src='ninja0.png'>
            </div>
        </div>
        <div class="row">
            <div class="col-6 offset-3">
                <img src="cat1.png" class="	img" data-alt-src='ninja1.png'>
            </div>
        </div>
        <div class="row">
            <div class="col-6 offset-3">
                <img src="cat2.png" class="	img" data-alt-src='ninja2.png'>
            </div>
        </div>
        <div class="row">
            <div class="col-6 offset-3">
                <img src="cat3.png" class="	img" data-alt-src='ninja3.png'>
            </div>
        </div>
        <div class="row">
            <div class="col-6 offset-3">
                <img src="cat4.png" class="	img" data-alt-src='ninja4.png'>
            </div>
        </div>

    </div>

</body>

</html>
